<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS 내부 스타일 시트(head)에서-->
  <!-- *: 전체 선택 -->
  <!-- h2: 요소 선택 -->
  <!-- .blue: 클래스 선택 ※ 클래스 선택자가 제일 많이쓰임 -->
  <!-- #: id 선택 -->
  <style>
    * {
      color: red;
    }

    /* 모든 h2 요소의 텍스트 색을 주황색으로 변경 */
    h2 {
      color: orange;
    }

    h3, h4 {
      color: blue;
    }

    .green {
      color: green;
    }
    
    #purple {
      color: purple;
    }

    /* 자식 결합자 */
    /* 한단계 아래있는 자식들 */
    .green > span {
      font-size: 50px;
    }

    /* 자손 결합자 */
    /* 모든 애들 싹다 선택 */
    .green li {
      color: brown;
    }

    .make-text-red {
      color: red;
    }

  </style>
</head>

<body>
  <!-- class는 CSS를 위한 것 -->
  <h1 class="green">Heading</h1>
  <h2>선택자</h2>
  <h3>연습</h3>
  <h4>반가워요</h4>
  <p id="purple">과목 목록</p>
  <ul class="green">
    <li>파이썬</li>
    <li>알고리즘</li>
    <li>웹
      <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>PYTHON</li>
      </ol>
    </li>
  </ul>
  <p class="green">Lorem, <span>ipsum</span> dolor.</p>
</body>

</html>
