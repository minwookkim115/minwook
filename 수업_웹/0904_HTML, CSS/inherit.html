<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .red {
        color: yellow;
        width: 100px;
        height: 100px;
        background-color: red;
        border: 1px solid black;
      }

      .blue {
        color: black; /* 상속받기 싫으면 재정의(덮어쓰기) */
        width: 50px;
        height: 50px;
        background-color: blue;
        border: inherit;
      }
    </style>
</head>
<body>
  <div class="red">
    red
    <div class="blue">blue</div>
  </div>
</body>
</html>
