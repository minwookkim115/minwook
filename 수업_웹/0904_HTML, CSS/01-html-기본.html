<!DOCTYPE html> <!-- html 문서라고 선언 -->
<html lang="en"> <!-- html 열고, 언어는 영어 -->
<head> <!-- 머리(사용자에게 보이지 않는 설명, 설정 등) -->
  <meta charset="UTF-8"> <!-- 인코딩 -->
  <title>My page</title> <!-- 탭에 나오는 이름 like "Naver" -->
</head>
<body> <!-- 몸통(페이지에 표시될 모든 것) -->
  <p>This is my page</p>
  <a href="https:/www.google.co.kr">Google</a> <!-- a태그는 하이퍼 텍스트 -->
  <!-- src: 이미지 가져올곳 / alt: 안나오면 출력할 말 -->
  <img src="https://random.imagecdn.app/500/150/" alt="random image"> 
</body>
</html>
