<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
          color: blue;
        }

        h1 {
          color: red;
        }
        
        .myclass {
            background-color: green;
        }
        /* h2인 마이클래스인 녀석만 */
        h2.myclass {
            background-color: yellow;
        }
        /* h1의 아이디 */
        #h1 {
            background-color: aquamarine;
        }
        /* h3인것중에 아이디가 h1 */
        h3#h1 {
            background-color: beige;
        }
        
    </style>
</head>

<body>
  <h1 id = "h1">TITLE</h1>
  <h3 id = "h1">TITLE</h3>
  <h2 class="myclass">TITLE2</h2>
  <p>hello</p>
  <p class="myclass">hello2</p>
</body>
</html>
