<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2 {
      color: darkviolet !important;
    }

    p {
      color: blue;
    }
    
    .orange {
      color: orange;
    }

    .green{
      color: green;
    }

    #red {
      color: red;
    }
  </style>
</head>

<body>
  <p>1</p>
  <p class="orange">2</p> <!-- orange -->
  <p class="green orange">3</p> <!-- green / green이 나중에 와서 -->
  <p class="orange green">4</p> <!-- green / green이 나중에 와서 -->
  <p id="red" class="orange">5</p> <!-- red / id 선택자 우선순위가 더 높음 -->
  <h2 id="red" class="orange">6</h2> <!-- darkbiolet / !important 때문에 -->
  <p id="red" class="orange" style="color: brown;">7</p> <!-- brown / 인라인 -->
  <h2 id="red" class="orange" style="color: brown;">8</h2> <!-- darkbiolet / !important 때문에 -->
</body>

</html>
