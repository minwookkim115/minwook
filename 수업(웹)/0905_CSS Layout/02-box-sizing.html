<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        border: 2px solid black;
        padding: 10px;
        margin: 20px;
        background-color: yellow;
      }
      /* 콘텐츠 박스를 100으로 */
      .content-box {
        box-sizing: content-box;
      }
      /* 전체 크기를 100으로 */
      .border-box {
        box-sizing: border-box;
      }
    </style>
</head>
<body>
  <div class="box content-box">content-box</div> <!-- 띄어쓰기하면 class 두개 -->
  <div class="box border-box">border-box</div>
</body>
</html>
