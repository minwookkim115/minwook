<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: crimson;
    }
  </style>
</head>

<body>
  <h1 class="heading">DOM 선택</h1>
  <a href="https://www.google.com/">google</a>
  <p class="content">content1</p>
  <p class="content">content2</p>
  <p class="content">content3</p>
  <ul>
    <li>list1</li>
    <li>list2</li>
  </ul>
  <script>
    // 속성 조작
    // 1. 클래스 속성 조작
    const h1Tag = document.querySelector('.heading') // 선택해서 변수에
    
    console.log(h1Tag.classList) // 클래스 모두 출력
    h1Tag.classList.add('red') // 클래스에 red 삽입, 글자 빨갛게
    
    h1Tag.classList.remove('red') // 클래스에 red 제거
    
    h1Tag.classList.toggle('red') // 클래스가 있으면 없애고 false, 클래스 없으면 추가하고 true

    // 2. 일반 속성 조작
    const aTag = document.querySelector('a') // 선택해서 변수에
    console.log(aTag.getAttribute('href'))

    aTag.setAttribute('href', 'https://www.naver.com/') // href를 네이버로 바꿈
    console.log(aTag.getAttribute('href'))

    aTag.removeAttribute('href') // href 속성을 지워버림
    console.log(aTag.getAttribute('href')) // null
  </script>
</body>

</html>
